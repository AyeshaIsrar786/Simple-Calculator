<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrapFiles/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container mx-3">
       <div class="heading">
           <h2 class="m-5 " align="center" >Welcome to the simple Calculator!!</h2>
           <div class="container sec-con">
        <div class="row my-4">
            <input type="text" class="float-control input">
        </div>
        <div class="row m-5 butn-rows align-items-center d-inline">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="cbtn">c</button>
        </div>
        <div class="row m-5 butn-rows align-items-center d-inline">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
        </div>
        <div class="row m-5 butn-rows align-items-center d-inline">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">*</button>
            
        </div>
        <div class="row m-5 butn-rows align-items-center d-inline">
            <button class="button">0</button>
            <button class="button">-</button>
            <button class="button">+</button>
            <button class="button">=</button>
          
        </div>
       
    </div>
    </div>




   </div>

    <script src="../bootstrapFiles/popper.min.js"></script>
    <script src="../bootstrapFiles/bootstrap.min.js"></script>
    <script src="./working.js"></script>
</body>
</html>
